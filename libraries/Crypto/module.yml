name: Crypto
description: Cryptographic functions and functionality for VSL.

version: 0.0.1

# The crypto library is just bindings so we'd want to statically link this
target: static

# Sources are basically just bindings
sources:
    - src/*.vsl

bindgen:
    target: .headers
    headers:
        - openssl/md5.h
    search:
        - openssl/include
